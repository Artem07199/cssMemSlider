<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
           <div id="overflow">
              <div class="inner">
                 <div class="slide slide1">
                    <div class="slide-content">
                      <img src="img/mem6.jpg" alt="1">
                    </div>
                 </div>
                 <div class="slide slide2">
                    <div class="slide-content">
                     <img src="img/mem9.jpg" alt="1">
                    </div>
                 </div>
                 <div class="slide slide3">
                    <div class="slide-content">
                     <img src="img/mem4.png" alt="1">
                    </div>
                 </div>
                 <div class="slide slide4">
                    <div class="slide-content">
                     <img src="img/negr.jpg" alt="1">
                    </div>
                 </div>
              </div>
           </div>
        </div>
      <div id="controls">
        

         <div id="text">
            <div id="overflow-text">
               <div class="inner-text">
            <div class="slide-text">
               <h2 class="text-item">MEM 1</h2>
            </div>
            <div class="slide-text">
               <h2 class="text-item">MEM 2</h2>
            </div>
            <div class="slide-text">
               <h2 class="text-item">MEM 3</h2>
            </div>
            <div class="slide-text">
               <h2 class="text-item">MEM 4</h2>
            </div>
         </div>
         </div>
         </div>
         <div id="dots">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
         </div>
      </div>
      </div>
     
     
</body>
</html>
